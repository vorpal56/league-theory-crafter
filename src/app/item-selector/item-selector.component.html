<div class="grid">
	<div class="row">
		<div class="col-md-4 item-grid-orderby-sort">
			<ng-select [items]="ordersBy" bindLabel="orderByLabel" bindValue="orderByValue" [clearable]="false" placeholder="Sort items by name" [(ngModel)]="orderBy">
			</ng-select>
		</div>
		<div class="col-md-4 item-grid-orderby-sort">
			<ng-select [items]="orderModes" bindLabel="orderModeLabel" bindValue="orderModeValue" [clearable]="false" placeholder="Sort items in" [(ngModel)]="orderMode">
			</ng-select>
		</div>
		<div class="col-md-4 item-grid-gamemode-filter">
			<ng-select [items]="gamemodes" bindLabel="gamemodeLabel" bindValue="gamemodeValue" [clearable]="false" placeholder="Filter items by Gamemodes" [(ngModel)]="searchMode">
			</ng-select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 item-grid-search-filter">
			<mat-form-field class="full-width">
				<mat-label>Search Items</mat-label>
				<input matInput type="text" [(ngModel)]="searchText" type="text" placeholder="eg. zhonyas, ornn, starters" id="item-grid-filter-search-field">
				<button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
					<mat-icon>close</mat-icon>
				</button>
			</mat-form-field>
		</div>
		<div class="col-md-6 clear-items">
			<button mat-button *ngIf="!selectedItemsIsEmpty()" (click)="clearSelectedItems()">Clear Items</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<ul class="item-grid">
				<li *ngFor="let item of items | itemFilter: champion : searchText : searchMode : orderBy : orderMode" (click)="addItem(item)">
					<div class="item-block bg-black">
						<img [src]="item.img" [title]="item.name" />
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-6 selected-items">
			<ul class="item-grid">
				<li (click)="removeItem(selectedElixir)">
					<div class="item-block bg-black" [ngClass]="selectedSlotIsFreeClass(selectedElixir)">
						<img *ngIf="!selectedSlotIsFree(selectedElixir)" class="item-block" [src]="selectedElixir.img" (click)="removeItem(selectedElixir)" />
						<ng-template [ngIf]="selectedSlotIsFree(selectedElixir)">
							Elixir Slot
						</ng-template>
					</div>
				</li>
			</ul>
			<ul class="item-grid">
				<li *ngFor="let selectedItem of selectedItems; index as i">
					<div class="item-block bg-black" [ngClass]="selectedSlotIsFreeClass(selectedItem)">
						<div>
							<img *ngIf="!selectedSlotIsFree(selectedItem)" class="item-block" [src]="selectedItem.img" (click)="removeItem(selectedItem, i)" />
							<mat-checkbox *ngIf="selectedItem.stackable" class="example-margin">Stack</mat-checkbox>
						</div>
						<ng-template [ngIf]="selectedSlotIsFree(selectedItem)">
							Item Slot {{i + 1}}
						</ng-template>
						<!-- <span *ngIf="selectedSlotIsFree(selectedItem)" class="item-block"></span> -->
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
